<div class="left_panel_wrap">
  <p>Filters</p>
  <div class="year_data_wrap">
    <div class="lauch_heading">
      <h2>Launch Year</h2>
    </div>
    <div class="radio-toolbar row">
      <div class="col-md-6 col-sm-6 col-xs-6" *ngFor="let year of years">
        <input type="radio" id="radio_{{year}}" (change)="filters({type: 'launch_year', value: year})" name="radios" [value]="year">
        <label for="radio_{{year}}">{{ year }}</label>
      </div>
    </div>
  </div>
  <div class="year_data_wrap">
    <div class="lauch_heading">
      <h2>Successful Launch</h2>
    </div>
    <div class="radio-toolbar row">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <input type="radio" id="radio_true1" (change)="filters({type: 'launch_success', value: true})" name="launch" value="true">
        <label for="radio_true1">True</label>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6">
        <input type="radio" id="radio_true2" name="launch" (change)="filters({type: 'launch_success', value: false})" value="false">
        <label for="radio_true2">False</label>
      </div>
    </div>
  </div>
  <div class="year_data_wrap">
    <div class="lauch_heading">
      <h2>Successful Landing</h2>
    </div>
    <div class="radio-toolbar row">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <input type="radio" id="radio_true3" name="landing" (change)="filters({type: 'land_success', value: true})" value="true">
        <label for="radio_true3">True</label>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6">
        <input type="radio" id="radio_false4" name="landing" (change)="filters({type: 'land_success', value: true})" value="false">
        <label for="radio_false4">False</label>
      </div>
    </div>
  </div>
  <button (click)="setInitialFilter();">Reset All</button>
</div>
<div class="right_panel_details_wrap">
  <div class="packege_wrap">
    <div class="card_wrap" *ngFor="let item of launchArr;">
      <product-card [cardData]=item></product-card>
    </div>
    <norecord></norecord>
  </div>
</div>
