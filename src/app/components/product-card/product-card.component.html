<div class="space_card_wrap">
  <div class="space_img_wrap">
    <img [src]="cardData?.links?.mission_patch" (error)="setPlaceholder($event)" alt="">
  </div>
  <div class="space_contant_wrap">
    <h2>{{ cardData?.mission_name | titlecase }}</h2>
    <div class="row">
      <div class="col-md-12">
        <div class="space_heading">Mission Ids:</div>
      </div>
      <div class="col-md-12">
        <div class="space_listing">
          <ul>
            <li *ngFor="let cardDataMission of cardData?.mission_id;">
              <span>
                {{cardDataMission || '-'}}
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <div class="space_heading">Launch Year:</div>
      </div>
      <div class="col-md-6  col-sm-6 col-xs-6 nopadding">
        <div class="space_details_cont">{{ cardData?.launch_year }}</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <div class="space_heading">Successful Launch:</div>
      </div>
      <div class="col-md-6  col-sm-6 col-xs-6 nopadding">
        <div class="space_details_cont">{{ cardData?.launch_success }}</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <div class="space_heading">Successful Landing:</div>
      </div>
      <div class="col-md-6  col-sm-6 col-xs-6 nopadding">
        <div class="space_details_cont">{{ cardData?.upcoming }}</div>
      </div>
    </div>
  </div>
</div>
